<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>UIPTV DRM Player</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #e5e5e5;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        #app {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #video {
            width: 100%;
            height: 100%;
            background: #000;
        }
        #status {
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            padding: 10px 12px;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.55);
            font-size: 14px;
            z-index: 10;
        }
        #home-link {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 11;
            color: #fff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.55);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
        }
        #home-link:hover {
            background: rgba(0, 0, 0, 0.75);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@5/dist/shaka-player.compiled.js"></script>
</head>
<body>
<div id="app">
    <a id="home-link" href="/index.html">Home</a>
    <video id="video" controls autoplay playsinline></video>
    <div id="status">Preparing DRM playback...</div>
</div>
<script src="/javascript/drm-player.js?v=20260223c"></script>
</body>
</html>
