<html>
<head>
    <title>UIPTV</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://vjs.zencdn.net/8.6.1/video-js.css"
            rel="stylesheet"
    />
</head>
<body>
<center>
    <h4 id="headerTitle"></h4>
    <video
            id="video"
            class="video-js vjs-default-skin"
            controls
            autoplay
            preload="auto"
            width="800"
            height="600"
    ></video>
    <iframe
            id="youtube"
            width="800"
            height="600"
            style="display: none"
            frameborder="0"
            allowfullscreen
            allow
    ></iframe>
</center>
<script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@3.9.0/dist/videojs-http-streaming.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-youtube@3.0.1/dist/Youtube.min.js"></script>
<script>
    const video = videojs("video");
    const youtube = document.getElementById("youtube");
    const urlSearchParams = new URLSearchParams(
        window.location.search.replace("?", ""),
    );
    const params = Object.fromEntries(urlSearchParams.entries());
    const accountId = params.accountId || "";
    const categoryId = params.categoryId || "";
    const channelId = params.channelId || "";
    const bookmarkId = params.bookmarkId || "";

    const targetUrl =
        window.location.origin +
        "/player?bookmarkId=" +
        bookmarkId +
        "&channelId=" +
        channelId +
        "&categoryId=" +
        categoryId +
        "&accountId=" +
        accountId;

    fetch(targetUrl)
        .then((response) => response.json())
        .then((data) => {
            document.getElementById("headerTitle").innerHTML =
                data.channelName +
                '[<a href="accounts.html">Accounts</a>&nbsp;&nbsp;<a href="bookmarks.html">Bookmarks</a>&nbsp;&nbsp;<a href="javascript:history.back();">Back</a>]';
            render(data.url);
        });

    function render(uri) {
        const videoElement = document.getElementById("video");
        if (uri.includes("youtube.com") || uri.includes("youtu.be") || uri.includes("googlevideo.com")) {
            videoElement.style.display = "none";
            youtube.style.display = "block";
            const videoId = uri.split("v=")[1] || uri.split("/").pop();
            youtube.src = `https://www.youtube.com/embed/${videoId}`;
        } else {
            youtube.style.display = "none";
            videoElement.style.display = "block";

            let sourceType = '';
            if (uri.includes('.m3u8') || uri.includes('.m3u')) { // Added .m3u for HLS playlists
                sourceType = 'application/x-mpegURL'; // HLS
            } else if (uri.includes('.mpd')) {
                sourceType = 'application/dash+xml'; // DASH
            } else if (uri.includes('.mp4')) {
                sourceType = 'video/mp4'; // MP4
            } else if (uri.includes('.webm')) {
                sourceType = 'video/webm'; // WebM
            } else if (uri.includes('.ts')) { // Explicitly handle MPEG Transport Stream
                sourceType = 'video/mp2t';
            }
            else {
                // Default to HLS if no specific extension is found, as it's common for live streams.
                // Video.js might also try to guess if type is omitted, but explicit is better.
                sourceType = 'application/x-mpegURL';
            }

            video.src({
                src: uri,
                type: sourceType
            });
            video.play();
        }
    }
</script>
</body>
<link rel="stylesheet" href="css/uiptv.css" />
</html>
