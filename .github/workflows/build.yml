name: Build, Package and Release
permissions:
  contents: read

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run tests
        run: mvn -B test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: surefire-reports
          path: target/surefire-reports/**

  build_windows:
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            profile: windows-x86_64
    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Build Windows package
        run: mvn -B clean package -P ${{ matrix.profile }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v6
        with:
          name: UIPTV-windows-${{ matrix.arch }}
          path: target/dist/*


  build_mac:
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            profile: mac-x86_64
          - arch: aarch64
            profile: mac-aarch64
    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Build macOS package
        run: mvn -B clean package -P ${{ matrix.profile }}

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v6
        with:
          name: UIPTV-macos-${{ matrix.arch }}
          path: target/dist/*


  build_linux:
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Build DEB package
        run: mvn -B clean package -P linux-x86_64,pkg-deb

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v6
        with:
          name: UIPTV-linux-x86_64-deb
          path: target/dist/*.deb

      - name: Clean dist directory
        run: rm -rf target/dist/*

      - name: Build RPM package
        run: mvn -B clean package -P linux-x86_64,pkg-rpm

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v6
        with:
          name: UIPTV-linux-x86_64-rpm
          path: target/dist/*.rpm

      - name: Clean dist directory
        run: rm -rf target/dist/*

      - name: Build AppImage package
        run: mvn -B clean package -P linux-x86_64,pkg-app-image

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v6
        with:
          name: UIPTV-linux-x86_64-app-image
          path: target/dist/*.AppImage
