name: Build, Package and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        java: ['17.0.11+9']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven (Default Profiles)
        # This will run the default Windows, Mac, and Linux DEB/RPM/AppImage builds
        run: mvn -B clean package

      - name: Generate Generic Linux Binary (TAR_GZ)
        # Separate run to activate the new linux-generic profile
        if: runner.os == 'Linux'
        run: mvn -B package -P linux-generic

      - name: Upload Windows Artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v5
        with:
          name: UIPTV-${{ matrix.os }}
          path: |
            target/dist/*.exe
            target/dist/*.msi

      - name: Upload Linux Artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v5
        with:
          name: UIPTV-${{ matrix.os }}
          path: |
            target/dist/*.deb
            target/dist/*.rpm
            target/dist/*.AppImage
            target/dist/*.tar.gz # NEW: includes the generic binary

      - name: Upload macOS Artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v5
        with:
          name: UIPTV-${{ matrix.os }}-${{ runner.arch }}
          path: |
            target/dist/*.dmg
            target/dist/*.pkg

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*