name: Build, Package and Release

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build_windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            profile: windows-x86_64
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Build Windows package
        run: mvn -B clean package -P ${{ matrix.profile }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: UIPTV-windows-${{ matrix.arch }}
          path: target/dist/*


  build_mac:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            profile: mac-x86_64
          - arch: aarch64
            profile: mac-aarch64
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Build macOS package
        run: mvn -B clean package -P ${{ matrix.profile }}

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: UIPTV-macos-${{ matrix.arch }}
          path: target/dist/*


  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Build DEB package
        run: mvn -B clean package -P linux-x86_64,pkg-deb

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: UIPTV-linux-x86_64-deb
          path: target/dist/*

      - name: Clean dist directory
        run: rm -rf target/dist/*

      - name: Build RPM package
        run: mvn -B clean package -P linux-x86_64,pkg-rpm

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: UIPTV-linux-x86_64-rpm
          path: target/dist/*

      - name: Clean dist directory
        run: rm -rf target/dist/*

      - name: Build AppImage package
        run: mvn -B clean package -P linux-x86_64,pkg-app-image

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: UIPTV-linux-x86_64-app-image
          path: target/dist/*


  release:
    runs-on: ubuntu-latest
    needs:
      - build_windows
      - build_mac
      - build_linux
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Verify artifacts
        run: ls -R artifacts

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          overwrite: true
          files: artifacts/*/*
