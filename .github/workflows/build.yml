name: Build and Package JavaFX App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-14]
        java: ['17.0.11+9']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package

      # Upload artifacts with more flexible patterns
      - name: Upload Windows Artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v5
        with:
          name: UIPTV-Windows
          path: |
            target/dist/*.exe
            target/dist/*.msi

      - name: Upload Linux Artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v5
        with:
          name: UIPTV-Linux
          path: |
            target/dist/*.deb
            target/dist/*.rpm
            target/dist/*.AppImage
            target/dist/*.tar.gz

      - name: Upload macOS Artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v5
        with:
          name: UIPTV-macOS-${{ runner.arch }}
          path: |
            target/dist/*.dmg
            target/dist/*.pkg

      # Fallback: if nothing was uploaded, upload the JAR
      - name: Upload JAR as fallback
        if: failure() # Only runs if previous steps fail
        uses: actions/upload-artifact@v5
        with:
          name: UIPTV-JAR
          path: target/UIPTV.jar